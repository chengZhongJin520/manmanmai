<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/getsitenav.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>

<!--版心-->
<div id="mmm_container">
  <div class="nav">
    <ul class="clearfix">
      <li>
        <a href="javascript:;">
          <img src="" alt="">
        </a>
      </li>
    </ul>
  </div>
</div>


<script src="../lib/jquery版本/jquery-1.12.4.min.js"></script>
<script src="../lib/jquery版本/template.js"></script>
<script src="../javascript/ajax.js"></script>
<script src="../javascript/headAndFoot.js"></script>
<script src="../javascript/getsitenav.js"></script>


<!--模板-->
<script type="text/template" id="tmp">
{{each result v}}
<li>
  <a href="{{v.navHref}}" id="{{v.navId}}">
    <img src="{{v.navImg}}" alt="">
    {{v.navTitle}}
  </a>
</li>
  {{/each}}
</script>
</body>
</html>
