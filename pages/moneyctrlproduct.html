<!--详情模板-->
<script type="text/template" id="tmp-info">

    <span>{{v.productTime}}</span>
    <span>{{v.productTips}}</span>
  </div>
  <div class="content">

    <div class="conn">
      <p>{{v.productInfo}}</p>
      <p>{{v.productInfo1}}</p>

    </div>
    <div class="bigImg">
      {{@v.productImgSm}}
    </div>
  </div>
</div>

  </div>

</div>
  {{/each}}
</script>
