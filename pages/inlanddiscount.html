<body>

</div>

<script src="./node_modules/requirejs/require.js"></script>
<script src="../javascript/require-url.js"></script>

  require(['inlanddiscount']);

<!--商品模板-->
<script type="text/template" id='tmp'>
{{each list  v}}
<li>
  <a href="discountproduct.html?id={{v.productId}}">
    <div class="topImg">
      {{@v.productImg}}
    </div>
    <div class="info">
      <h3 class="one-txt-cut ">{{v.productName}}</h3>
      <p class="one-txt-cut ">{{v.productPrice}}</p>
      <div class="time">
        <span>{{v.productTime}}</span>
        <span>{{v.productTime}}</span>
      </div>
    </div>
  </a>
</li>
  {{/each}}
</script>
</body>
